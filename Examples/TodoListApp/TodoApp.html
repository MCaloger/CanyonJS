<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <h1>New To-do</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="New To-do" aria-label="New To-do" aria-describedby="button-addon2" data-bind="newTodo" data-action="updateNewTodo onEnterKey">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2" data-action="addTodo">Add</button>
            </div>
          </div>

        <h1><span data-bind="todoCounter">0</span> Current To-dos</h1> 
        <div id="currentTodos"></div>

        <h1><span data-bind="completedTodoCounter">0</span> Completed To-dos <button type="button" class="btn btn-outline-info" data-action="toggleDisplayCompleted" data-bind="displayCompleted"></button></h1> 
        <div id="completedTodos"></div>

        <div id="toastContainer"></div>
    </div>
    <!-- Canyon -->
    <script src="../../canyon.js"></script>

    <!-- External -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- App -->
    <script src="js/CompletedTodos.js"></script>
    <script src="js/CurrentTodos.js"></script>
    <script src="js/NewTodo.js"></script>
</body>
</html>
